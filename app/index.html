<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Expresso Testing</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header>
			<h1>Expresso Testing with Mocha and Chai</h1>
		</header>
		<main>
			<p>Fill out this form to sign up! Password must be a least 8 characters, including uppercase and lowercase letters, a number, and a symbol.</p>
			<form id="signup" name="signup" method="post" action="/login">
				<label for="firstname">First Name:</label> 
				<input name="firstname" type="text" /> <br> <br>
				<label for="lastname">Last Name:</label>
				<input name="lastname" type="text" /> <br> <br>
				<label for="email">Email Address:</label>
				<input class="text" name="email" type="email" /> <br> <br>
				<label for="email">Phone Number:</label>
				<input class="text" name="phone" type="phone" /> <br> <br>
				<label for="email">Username:</label>
				<input class="text" name="username" type="username" /> <br> <br>
				<label for="password">Password:</label>
				<input name="password" type="password" /> <br> <br>
				<input class="btn" type="submit" value="Sign Up" />
			</form>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
