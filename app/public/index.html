<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Expresso Testing</title>
		<style>
			body {
				background-color: tan;
				font-family: Geneva, Verdana, "Lucida Sans", "Lucida Grande", "Lucida Sans Unicode", sans-serif;
				text-align: center;
			}

			form {
				font-weight: bold;
				font-size: 15px;
				text-align: left;
				margin: 10px 25%;
			}

			input{
				border-radius: 7px;
				width: 70%;
				float: right;
			}

			.btn {
				width: 25%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Javascript Testing with Mocha and Chai</h1>
			<p>By Josh Hedstrom <a href="https://www.jhedstrom.com">jhedstrom.com</a></p>
			<br>
		</header>
		<main>
			<p>Fill out this form to sign up! Password must be a least 8 characters, including <br> uppercase and lowercase letters, a number, and a symbol (! @ # $ % ^ & * < > , . ? + _ -)</p>
			<br>
			<form id="signup" name="signup" method="post" action="/submit">
				<label for="firstname">First Name:</label> 
				<input name="firstname" type="text" /> <br> <br>
				<label for="lastname">Last Name:</label>
				<input name="lastname" type="text" /> <br> <br>
				<label for="email">Email Address:</label>
				<input class="text" name="email" type="email" /> <br> <br>
				<label for="email">Phone Number:</label>
				<input class="text" name="phone" type="phone" /> <br> <br>
				<label for="email">Username:</label>
				<input class="text" name="username" type="username" /> <br> <br>
				<label for="password">Password:</label>
				<input name="password" type="password" /> <br> <br>
				<input class="btn" type="submit" value="Sign Up" />
			</form>
		</main>
	</body>
</html>
